<html>

<head>

    <title>


    </title>
<style>
div{right: 19px;
border: 9px solid salmon;}

div.sticky{
position: sticky;
right: 17px;
width: 400px;
border: 7px solid blue;
}

div.relative{
position: relative;
left: 17px;
width: 400px;
border: 7px solid purple;
}
div.fixed{
position: fixed;
right: 15px;
width:300px;
border: 5px solid green;


}




</style>




</head>

<body>

<div>Division with no position property</div>
<div class="sticky">Division with sticky property</div>
<div class="relative">Division with relative property</div>
<div class="fixed">Division with fixed property</div>

</body>



</html>
